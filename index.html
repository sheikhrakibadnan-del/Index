<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Ad Reward</title>
    <style>
        /* Combined CSS for both pages */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        /* Login Page Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .auth-tabs {
            display: flex;
            margin: 20px 0;
        }
        .auth-tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            border-bottom: 2px solid #ddd;
        }
        .auth-tab.active {
            border-bottom: 2px solid #4285f4;
            font-weight: bold;
        }
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .auth-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        /* Home Page Styles (hidden by default) */
        #home-page {
            display: none;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-3d {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            box-shadow: 0 3px 0 #0d5bd8;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://libtl.com/sdk.js" data-zone="9593694" data-sdk="show_9593694"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Premium Ad Reward</h1>
                
                <div class="auth-tabs">
                    <div class="auth-tab active" data-tab="login">Login</div>
                    <div class="auth-tab" data-tab="signup">Sign Up</div>
                </div>
                
                <div id="login-form" class="auth-form">
                    <input type="text" id="login-phone" placeholder="Phone Number (01XXXXXXXXX)" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button class="auth-btn" onclick="loginUser()">Login</button>
                </div>
                
                <div id="signup-form" class="auth-form" style="display: none;">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="text" id="signup-phone" placeholder="Phone Number (01XXXXXXXXX)" required>
                    <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required>
                    <button class="auth-btn" onclick="signupUser()">Create Account</button>
                </div>
                
                <div class="auth-footer">
                    <p>By continuing, you agree to our Terms & Conditions</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Home Page (Hidden by default) -->
    <div id="home-page">
        <div class="container">
            <div class="header">
                <h1>Premium Ad Reward System</h1>
                <div class="logout-btn" id="logout-btn">Logout</div>
            </div>
            
            <div class="content">
                <div class="user-info">
                    <p>Welcome, <span id="user-name">User</span></p>
                    <p>Phone: <span id="user-phone">01XXXXXXXXX</span></p>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <h3>Watched Ads</h3>
                        <div class="value" id="watched-ads">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Earned Points</h3>
                        <div class="value" id="earned-points">0.00</div>
                    </div>
                </div>
                
                <div class="ad-container">
                    <div class="buttons">
                        <button class="btn-3d" id="watch-ad-btn">Watch Ad (+0.50)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA6dXx6dofu6KlQWMl0VwsVxB0hNNtTGDw",
            authDomain: "real-cbaa6.firebaseapp.com",
            databaseURL: "https://real-cbaa6-default-rtdb.firebaseio.com",
            projectId: "real-cbaa6",
            storageBucket: "real-cbaa6.firebasestorage.app",
            messagingSenderId: "723340125605",
            appId: "1:723340125605:web:e46b3a1f15499a1fe2b44c",
            measurementId: "G-6FWJC1QX78"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                if (tab.dataset.tab === 'login') {
                    document.getElementById('login-form').style.display = 'block';
                    document.getElementById('signup-form').style.display = 'none';
                } else {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('signup-form').style.display = 'block';
                }
            });
        });

        // Phone validation
        function validatePhone(phone) {
            const regex = /^01[3-9]\d{8}$/;
            return regex.test(phone);
        }

        // Login function
        async function loginUser() {
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;
            
            if (!validatePhone(phone)) {
                alert("Please enter a valid Bangladeshi phone number (01XXXXXXXXX)");
                return;
            }
            
            try {
                const email = `${phone}@premiumad.com`;
                await auth.signInWithEmailAndPassword(email, password);
                
                // Switch to home page
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('home-page').style.display = 'block';
                
                // Load user data
                loadUserData();
            } catch (error) {
                alert("Login failed: " + error.message);
            }
        }

        // Signup function
        async function signupUser() {
            const name = document.getElementById('signup-name').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;
            
            if (!validatePhone(phone)) {
                alert("Please enter a valid Bangladeshi phone number (01XXXXXXXXX)");
                return;
            }
            
            try {
                const email = `${phone}@premiumad.com`;
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Save user data
                await db.collection('users').doc(userCredential.user.uid).set({
                    name: name,
                    phone: phone,
                    balance: 0,
                    watchedAds: 0
                });
                
                // Switch to home page
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('home-page').style.display = 'block';
                
                // Load user data
                loadUserData();
            } catch (error) {
                alert("Signup failed: " + error.message);
            }
        }

        // Load user data
        async function loadUserData() {
            const user = auth.currentUser;
            if (user) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    document.getElementById('user-name').textContent = userDoc.data().name;
                    document.getElementById('user-phone').textContent = userDoc.data().phone;
                    document.getElementById('watched-ads').textContent = userDoc.data().watchedAds;
                    document.getElementById('earned-points').textContent = userDoc.data().balance.toFixed(2);
                }
            }
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                document.getElementById('home-page').style.display = 'none';
                document.getElementById('login-page').style.display = 'block';
            });
        });

        // Watch ad button
        document.getElementById('watch-ad-btn').addEventListener('click', async () => {
            const user = auth.currentUser;
            if (user) {
                // Show ad (implementation depends on your ad SDK)
                alert("Ad will be shown here");
                
                // Update user balance
                const userRef = db.collection('users').doc(user.uid);
                await userRef.update({
                    watchedAds: firebase.firestore.FieldValue.increment(1),
                    balance: firebase.firestore.FieldValue.increment(0.50)
                });
                
                // Refresh data
                loadUserData();
            }
        });
    </script>
</body>
</html>
